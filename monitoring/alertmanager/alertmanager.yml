  # PagerDuty settings (optional)
  # pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']
  
  # How long to wait before sending the first notification
  group_wait: 30s
  
  # How long to wait before sending a batch of new alerts
  group_interval: 5m
  
  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match_re:
        job: (postgres|mongodb|redis|elasticsearch)
      receiver: 'database-alerts'
      group_by: ['alertname', 'job']

    # Application alerts
    - match:
        job: django-backend
      receiver: 'application-alerts'

    # Infrastructure alerts
    - match_re:
        job: (node-exporter|cadvisor)
      receiver: 'infrastructure-alerts'

# Inhibition rules - prevent duplicate notifications
inhibit_rules:
  # If critical alert is firing, inhibit warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If service is down, inhibit all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

