# Grafana Configuration
# Environment variables can override these settings

#################################### Server ####################################
[server]
protocol = http
http_port = 3001
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true
enable_gzip = true

#################################### Database ##################################
[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

#################################### Session ###################################
[session]
provider = file
provider_config = sessions
cookie_name = grafana_session
cookie_secure = false
session_life_time = 86400

#################################### Security ##################################
[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

#################################### Users #####################################
[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

#################################### Auth ######################################
[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

#################################### SMTP / Emailing ###########################
[smtp]
enabled = true
host = ${GF_SMTP_HOST}
user = ${GF_SMTP_USER}
password = ${GF_SMTP_PASSWORD}
skip_verify = false
from_address = grafana@yourdomain.com
from_name = Grafana - ELK Vision

#################################### Logging ###################################
[log]
mode = console file
level = info
filters = 

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

#################################### Alerting ##################################
[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
evaluation_timeout = 10s
max_attempts = 3
min_interval = 10s

#################################### Explore ###################################
[explore]
enabled = true

#################################### Plugins ###################################
[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = 

#################################### Dashboards ################################
[dashboards]
versions_to_keep = 20
default_home_dashboard_path = /var/lib/grafana/dashboards/elk-vision-main.json

#################################### Feature Toggles ###########################
[feature_toggles]
enable = 

#################################### Annotations ###############################
[annotations]
cleanupJobBatchSize = 100
cleanupJobInterval = 1h

#################################### External Image Storage ####################
[external_image_storage]
provider = 

#################################### Rendering #################################
[rendering]
server_url = 
callback_url = 

#################################### Panels ####################################
[panels]
disable_sanitize_html = false
