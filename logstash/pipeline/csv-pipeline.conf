# Logstash pipeline for CSV files
# This pipeline specifically handles CSV log files

input {
  # TCP input for CSV files
  tcp {
    port => 5001
    codec => plain
    tags => ["csv", "tcp"]
  }

  # HTTP input for CSV file upload
  http {
    port => 8081
    codec => plain
    tags => ["csv", "http"]
  }
}

filter {
  # Parse CSV format
  # CSV headers: timestamp,level,message,service,environment,host,user_id
  csv {
    separator => ","
    columns => ["timestamp", "level", "message", "service", "environment", "host", "user_id"]
    skip_header => true
  }

  # Parse timestamp - support ISO8601 with microseconds and Z suffix
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSSSSZ", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd HH:mm:ss", "dd/MMM/yyyy:HH:mm:ss Z"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }

  # Normalize log level to lowercase
  if [level] {
    mutate {
      lowercase => ["level"]
    }
  }

  # Set default values for missing fields
  if ![service] {
    mutate {
      add_field => { "service_name" => "unknown" }
    }
  } else {
    mutate {
      rename => { "service" => "service_name" }
    }
  }

  if ![environment] {
    mutate {
      add_field => { "environment" => "unknown" }
    }
  }

  # Add source field based on origin
  if ![source] {
    mutate {
      add_field => { "source" => "manual_upload" }
    }
  }

  # Add log pattern tag
  mutate {
    add_field => { "log_pattern" => "csv" }
    add_tag => ["csv_processed"]
    remove_field => ["timestamp", "_@timestamp"]
  }

  # Handle parsing errors
  if "_csvparsefailure" in [tags] {
    mutate {
      add_tag => ["parse_error"]
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS:elasticsearch:9200}"]
    user => "${ELASTICSEARCH_USERNAME:elastic}"
    password => "${ELASTICSEARCH_PASSWORD:elastic_password_dev}"
    index => "logs-%{+YYYY.MM.dd}"
    manage_template => false
  }

  # Debug output (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
