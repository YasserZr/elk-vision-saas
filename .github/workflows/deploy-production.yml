name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.PRODUCTION_WS_URL }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.PRODUCTION_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          SERVER: ${{ secrets.PRODUCTION_SERVER }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$SERVER << 'EOF'
            cd /opt/elk-vision-saas
            
            # Pull latest code
            git fetch origin
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
            
            # Pull latest images
            docker-compose pull
            
            # Backup database
            ./scripts/backup.sh
            
            # Run migrations
            docker-compose run --rm backend python manage.py migrate --noinput
            
            # Collect static files
            docker-compose run --rm backend python manage.py collectstatic --noinput
            
            # Restart services with zero downtime
            docker-compose up -d --no-deps --build backend frontend
            
            # Health check
            sleep 10
            curl -f https://${{ secrets.PRODUCTION_DOMAIN }}/health/ || exit 1
            
            # Cleanup old images
            docker image prune -af --filter "until=24h"
          EOF

      - name: Run post-deployment tests
        env:
          SERVER: ${{ secrets.PRODUCTION_SERVER }}
          USER: ${{ secrets.PRODUCTION_USER }}
          DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
        run: |
          # Health checks
          curl -f https://$DOMAIN/health/ || exit 1
          curl -f https://$DOMAIN/api/health/ || exit 1
          
          # Check SSL certificate
          echo | openssl s_client -servername $DOMAIN -connect $DOMAIN:443 2>/dev/null | openssl x509 -noout -dates

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ Success' : '❌ Failed';
            const message = `## Deployment ${status}
            
            **Environment:** ${{ github.event.inputs.environment || 'production' }}
            **Version:** ${{ github.ref_name }}
            **Commit:** ${context.sha}
            **URL:** https://${{ secrets.PRODUCTION_DOMAIN }}
            **Deployed by:** @${context.actor}
            **Time:** ${new Date().toISOString()}
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rollback deployment
        env:
          SERVER: ${{ secrets.PRODUCTION_SERVER }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$SERVER << 'EOF'
            cd /opt/elk-vision-saas
            
            # Restore from backup
            ./scripts/restore.sh latest
            
            # Revert to previous version
            docker-compose down
            git checkout HEAD~1
            docker-compose up -d
          EOF
