# Nginx stub status configuration for Prometheus exporter
# Add this server block to your nginx configuration

# Internal status endpoint for metrics
server {
    listen 8080;
    server_name localhost;
    
    # Stub status for nginx-exporter
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;     # Docker networks
        deny all;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
